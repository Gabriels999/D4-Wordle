<HTMl>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <div>
                <a href="#">
                    <img class="icons" src="./images/bars-solid.svg" alt="menu">
                </a>
                <a href="#">
                    <img class="icons" src="http://cdn.onlinewebfonts.com/svg/img_261633.png" alt="question">
                </a>
            </div>
            <h1>Wordle</h1>
            <div>
                <a href="#">
                    <img class="icons" src="./images/chart-simple-solid.svg" alt="chart">
                </a>
                <a href="#">
                    <img class="icons" src="https://www.pinpng.com/pngs/m/418-4180437_free-icons-png-options-icon-png-transparent-png.png" alt="config">
                </a>
            </div>
        </header>
        <div id="field">
            <div class="row">
                <div class="quad wrong">W</div>
                <div class="quad wrong">O</div>
                <div class="quad wrong">R</div>
                <div class="quad correct">L</div>
                <div class="quad wrong">D</div>
            </div>
            <div class="row">
                <div class="quad wrong_p">A</div>
                <div class="quad wrong">P</div>
                <div class="quad wrong">P</div>
                <div class="quad correct">L</div>
                <div class="quad wrong">E</div>
            </div>
            <div class="row">
                <div class="quad active">F</div>
                <div class="quad active">A</div>
                <div class="quad active">U</div>
                <div class="quad active">L</div>
                <div class="quad active">T</div>
            </div>
            <div class="row">
                <div class="quad"></div>
                <div class="quad"></div>
                <div class="quad"></div>
                <div class="quad"></div>
                <div class="quad"></div>
            </div>
            <div class="row">
                <div class="quad"></div>
                <div class="quad"></div>
                <div class="quad"></div>
                <div class="quad"></div>
                <div class="quad"></div>
            </div>
            <div class="row">
                <div class="quad"></div>
                <div class="quad"></div>
                <div class="quad"></div>
                <div class="quad"></div>
                <div class="quad"></div>
            </div>
        </div>
        <footer>

            <div id="keyboard">
                <div id="line1" class="line">
                    <div class="keys">Q</div>
                <div class="keys wrong">W</div>
                <div class="keys wrong">E</div>
                <div class="keys wrong">R</div>
                <div class="keys">T</div>
                <div class="keys">Y</div>
                <div class="keys">U</div>
                <div class="keys">I</div>
                <div class="keys wrong">O</div>
                <div class="keys wrong">P</div>
            </div>
            <div id="line2" class="line">
                <div class="keys wrong_p">A</div>
                <div class="keys">S</div>
                <div class="keys wrong">D</div>
                <div class="keys">F</div>
                <div class="keys">G</div>
                <div class="keys">H</div>
                <div class="keys">J</div>
                <div class="keys">K</div>
                <div class="keys correct">L</div>
            </div>
            <div id="line3" class="line">
                <div class="function-keys keys">ENTER</div>
                <div class="keys">Z</div>
                <div class="keys">X</div>
                <div class="keys">C</div>
                <div class="keys">V</div>
                <div class="keys">B</div>
                <div class="keys">N</div>
                <div class="keys">M</div>
                <div class="function-keys keys"><img id="backspace" src="./images/delete-left-solid.svg" alt="bakcspace button" width="50%" height="60%"></div>
            </div>
        </div>
    </footer>
    </body>
</HTMl>
